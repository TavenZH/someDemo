<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

		var _SC = {
			"oMarquee" = null, //播报的容器
			"BBLineH" = 25, //单行高度，像素 
			"BBScrollAmount" = 1, //每次滚动高度，像素 
			"BBShowLineNum" = 4, //播报展示的行数
			"BBLineCount" = 0, //当前这批数据 实际行数 
			"BBAllTime" = 0,  //当前这批数据 进行播报的总时间 单位ms
			"BBuTime" = 60000, //播报刷新时间 单位ms
			"BBuTimeLessData" = 60000, //播报刷新时间-少数据量的情况 单位ms
			"rollRestTime" = 2500, //一条新播报滚动完成后，距离下一次滚动的间隔时间 单位ms
			"rollTime" = 10, //播报滚动中的刷新时间 单位ms
			"innerHtml" = "" //展示的内容
		}

		_SC.initScoll =  function(winId,arrInfo,innerHtml){
			_SC.BBAllTime = 0;//计时归零
			_SC.oMarquee = document.getElementById(winId);
			if(!_SC.oMarquee){
				alert("不合法的窗口ID！");
				return;
			}
			if(innerHtml){
				_SC.innerHtml = innerHtml;	
			}else{
				if(arrInfo){
					_SC.innerHtml = _SC.getHtml(arrInfo);
				}else{
					alert("不合法的html输入！");
					return;
				}
			}

		}

		_SC.getHtml = function(bobaoArray){
			var liHtml = "";
			for(var i = 0 ; i < BBLineCount ;  i++){
				liHtml += "<div id='xcbb_xx'> " 
					   + "第" + bobaoArray[i] + "行数据"
					   + "</div>";
			}
			return liHtml;
		}
		function init(){
			var bobaoArray =  new Array("一","二","三","四","五");
			_SC.initScoll("bobaodiv",bobaoArray);
		}
	</script>
</head>
<body onload="init()">
	<div id="bobaodiv" style="overflow: hidden;width:100%;" onmouseover="BBScrollAmount=0" onmouseout="BBScrollAmount=1" >
	</div>
</body>
</html>
